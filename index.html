<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolita</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000c7;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .sections {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .section {
            position: relative;
            overflow: hidden;
            width: 45%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .section img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section:hover img {
            transform: scale(1.1);
        }

        .section-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            border-radius: 5px;
        }

        .section-text a {
            color: white;
            text-decoration: none;
        }

        .section-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <img src="./assets/img/bolita.png" alt="Bolita Logo">
    </header>

    <div class="sections">
        <div class="section" onclick="location.href='./Bolitajarama/index.html'">
            <img src="./assets/img/jarama.jpg" alt="Línea de limpieza y cuidado">
            <div class="section-text">
                <a href="./Bolitajarama/index.html">Línea de limpieza y cuidado</a>
            </div>
        </div>
        <div class="section" onclick="location.href='./Bolitallantas/index.html'">
            <img src="./assets/img/mason-jones-9e_ssIz4jB4-unsplash.jpg" alt="Llantas Ford">
            <div class="section-text">
                <a href="./Bolitallantas/index.html">Llantas Ford</a>
            </div>
        </div>
    </div>

</body>
</html>
